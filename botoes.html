<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Aprendendo Bootstrap</title>
  </head>
  <body>

    <div class="container-fluid">
        <input type="button" value="Botão Simples">
        <input type="submit" value="Botão que fará um envio">

        <div><br></div>
        
        <div class="row">
            <button type="button" class="btn">Botão Básico</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
        </div>

        <div><br></div>

        <div class="row btn-group">
            <button type="button" class="btn">Botão Básico</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-primary">Warning</button>
            <button type="button" class="btn btn-primary">Danger</button>
            <button type="button" class="btn btn-primary">Success</button>
            <button type="button" class="btn btn-primary">Info</button>
        </div>

        <div><br></div>

        <div class="row">
            <ul class="btn-group btn-group-lg">
                <li class="btn btn-info btn">Item 1</li>
                <li class="btn btn-info">Item 2</li>
                <li class="btn btn-info">Item 3</li>
                <li class="btn btn-info">Item 4</li>
            </ul>
        </div>

    </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
