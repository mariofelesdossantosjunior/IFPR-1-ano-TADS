<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Aprendendo Bootstrap</title>
  </head>
  <body>

    <div class="container">
      <div id="galeria" class="carousel slide" data-ride="carousel">

        <!-- Indicadores -->
        <ul class="carousel-indicators">
          <li class="active" data-target="#galeria" data-slide-to="0"></li>
          <li data-target="#galeria" data-slide-to="1"></li>
          <li data-target="#galeria" data-slide-to="2"></li>
          <li data-target="#galeria" data-slide-to="3"></li>
        </ul>

        <!-- O slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imagens/paris.jpeg" alt="Paris" width="1100" height="500">
          </div>
          <div class="carousel-item">
            <img src="imagens/paris2.jpg" alt="Paris 2" width="1100" height="500">
          </div>
          <div class="carousel-item">
            <img src="imagens/paris3.jpg" alt="Paris 3" width="1100" height="500">
          </div>
          <div class="carousel-item">
            <img src="imagens/paris4.jpg" alt="Paris 4" width="1100" height="500">
          </div>
        </div>

        <!-- Controles para esquerda e direita -->
        <a href="#galeria" class="carousel-control-prev" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#galeria" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>


      </div>
    </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
