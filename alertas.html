<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Aprendendo Bootstrap</title>
  </head>
  <body>

    <div class="container">
        <div class="alert alert-success">
            <strong>Sucesso!!</strong> Seu comando foi realizado com sucesso.
        </div>
        <div class="alert alert-warning">
            <strong>Atenção!!</strong> Minha mensagem
        </div>
        <div class="alert alert-danger">
            <strong>ERRO!!</strong> Minha mensagem.
        </div>

        <div class="alert alert-info alert-dismissible">
            <button class="close" data-dismiss="alert">&times;</button>
            <strong>Informação!!</strong> Este alerta sumirá quando clicar no "x"
        </div>

        
        <div class="alert alert-primary alert-dismissible fade show">
            <button class="close" data-dismiss="alert">&times;</button>
            <strong>LEGAL!!</strong> Este alerta sumirá quando clicar no "x" só que mais devagarinnnn
        </div>

        <div id="fade" class="alert alert-dark">
            <button id="fading" class="close">&times;</button>
            <strong>UIA!!</strong> Este alerta sumirá mais devagar que o acima
        </div>

    </div>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

<script>
    $(document).ready(function(){
        $("#fading").click(function(){
            // alert('ola');
            // $("#fade").fadeOut(4000); //4seg
            // $("#fade").fadeOut(4000);
            $( "#fade").fadeOut(4000, function() {
                alert('sumiu');
            });
        });
    });
</script>

  </body>
</html>
